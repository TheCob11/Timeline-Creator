<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Timeline Creator</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js">

	</script>
	<script src="https://apis.google.com/js/platform.js" async defer>

	</script>
	<meta name="google-signin-client_id" content="451267258644-itueok65100l9jvjsk4nafc4au0n3nal.apps.googleusercontent.com">
</head>

<body>
	<div id="options">
		<h2>Edit Timeline</h2>
		<form id="optionsForm">
			<label for="firstYear">Starting Year(this will change the interval between years):</label>
      <input name="firstYear" type="number"/><br>
      <label for="lastYear">Ending Year(this will change the interval between years):</label>
      <input name="lastYear" type="number"/><br>
      <!-- <label for="marksNum">Number of Year Marks(this may change the interval):</label>
      <input name="marksNum" type="number"/><br> -->
      <label for="step">Interval Between Years(this will change the ending year):</label>
      <input name="step" type="number"/><br>
      
      <button type="button" class="doneButton" name="doneButton">Done</button>
    </form>
  </div>
	<div id="sidebar">
    <form id="periodEditForm">
      <h2>Edit Time Period</h2><br>
      <label for="title">Title:</label><br>
      <input name="title"/><br>
      <label for="firstYear">Starting Year:</label><br>
      <input name="firstYear" type="number"/><br>
      <label for="lastYear">Ending Year:</label><br>
      <input name="lastYear" type="number"/><br>
      <label for="description">Description:</label><br>
      <textarea form="periodEditForm" name="description"/></textarea><br><br>
      <div id="buttons">
      <button type="button" class="doneButton" name="doneButton">Done</button>
      <button type="button" class="deleteButton" name="deleteButton">Delete</button>
      </div>
    </form>
  </div>
  <div id="main">
  	<div id="header">
  		<h1 id="title">time</h1>
      <div id="saveMContainer">
        <p id="openSaveM">Save</p>
        <div id="saveM">
          <button class="saveOption" id="exportButton" onclick="getImage()">Export Timeline to Image</button>
          <button class="saveOption" id="saveButton">Save as text(WiP)</button>
        </div>
      </div>
      <button id="openOptions" onclick="openOptions()">Options</button>
      <button id="newPeriodButton"  onclick="periodEdit()">New Period</button>
  		<!-- <div id="gglSignIn" class="g-signin2"   data-onsuccess="onSignIn"></div> -->
  	</div>
    <div id="timelineContainer">
      <canvas id="timeline"></canvas>
    </div>
  </div>
  <script src="script.js">
	</script>
</body>

</html>
